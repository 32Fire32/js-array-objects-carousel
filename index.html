<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-objects-carousel</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
    </div>
        

    <template id="carousel-template">
        <div class="carousel">
            <div class="main-image">
                <img src="img/01.webp" alt="">
                <div class="main-text">
                    <h2>Marvel\'s Spiderman Miles Morale</h2>
                    <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                </div>
            </div>
            <div class="thumbnails">
                <div class="thumb-1">
                    <img src="/img/01.webp" alt="">
                </div>
                <div class="thumb-2">
                    <img src="/img/02.webp" alt="">
                </div>
                <div class="thumb-3">
                    <img src="/img/03.webp" alt="">
                </div>
                <div class="thumb-4">
                    <img src="/img/04.webp" alt="">
                </div>
                <div class="thumb-5">
                    <img src="/img/05.webp" alt="">
                </div>
                <div class="arrow-up"><i class="fa-sharp fa-solid fa-chevron-up"></i></div>
                <div class="arrow-down"><i class="fa-sharp fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
