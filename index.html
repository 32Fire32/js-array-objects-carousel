<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-objects-carousel</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    </div>
        

    <template id="carousel-template">
        
        <div class="carousel"> 
            <div class="autoplay-functions">
                <button class="btn btn-start">START</button>
                <button class="btn btn-stop">STOP</button>
                <button class="btn btn-inverse">INVERSE</button>
            </div>
            <div class="selected hid main-image id-0 ">
                <img src="" alt="">
                <div class="main-text">
                    <h2 class="title-0"></h2>
                    <p class="description-0"></p>
                </div>
            </div>
            <div class="hid main-image id-1">
                <img src="" alt="">
                <div class="main-text">
                    <h2 class="title-1"></h2>
                    <p class="description-1"></p>
                </div>
            </div>
            <div class="hid main-image id-2">
                <img src="" alt="">
                <div class="main-text">
                    <h2 class="title-2"></h2>
                    <p class="description-2"></p>
                </div>
            </div>
            <div class="hid main-image id-3">
                <img src="" alt="">
                <div class="main-text">
                    <h2 class="title-3"></h2>
                    <p class="description-3"></p>
                </div>
            </div>
            <div class="hid main-image id-4">
                <img src="" alt="">
                <div class="main-text">
                    <h2 class="title-4"></h2>
                    <p class="description-4"></p>
                </div>
            </div>
            <div class="thumbnails">
                <div class="thumbnail thumb-0 thumbselected">
                    <img src="" alt="">
                </div>
                <div class="thumbnail thumb-1">
                    <img src="" alt="">
                </div>
                <div class="thumbnail thumb-2">
                    <img src="" alt="">
                </div>
                <div class="thumbnail thumb-3">
                    <img src="" alt="">
                </div>
                <div class="thumbnail thumb-4">
                    <img src="" alt="">
                </div>
                <div class="arrow-up"><i class="fa-sharp fa-solid fa-chevron-up"></i></div>
                <div class="arrow-down"><i class="fa-sharp fa-solid fa-chevron-down"></i></div>               
            </div>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
